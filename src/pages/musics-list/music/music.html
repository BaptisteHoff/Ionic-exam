<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="onGoAccessModif()">Rendre Modifiable</button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="music">
      <ion-row>
        <ion-col col-6>
          <img [src]="music.data.img">
        </ion-col>
        <ion-col col-6>
          <strong>Titre :</strong><br>
          {{music.data.title}}<br><br>
          <strong>Auteur :</strong><br>
          {{music.data.autor}}<br><br>
          <strong>Date de l'auteur :</strong><br>
          {{music.data.year}}<br><br>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="modif">
    <ion-item>
      <ion-label>Image URL</ion-label>
      <ion-input type="text" [(ngModel)]="music.data.img"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="music.data.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Auteur</ion-label>
      <ion-input type="text" [(ngModel)]="music.data.autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de l'auteur</ion-label>
      <ion-input type="text" [(ngModel)]="music.data.year"></ion-input>
    </ion-item>
    <br>
    <div class="text-center">
      <button ion-button (click)="onModif()">Enregistrer</button>
    </div>
  </div>

</ion-content>
